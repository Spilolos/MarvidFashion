
<!DOCTYPE html>
<html>
<head>
    <title>EduGhana v4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {"background": "linear-gradient(to right, #f0fff4, #ebf8ff)"}
        .subject-card:hover {"transform":"scale(1.05)", "transition":"0.3s"}
    </style>
</head>
<body class="p-4">
    <h1 class="text-3xl font-bold mb-4">EduGhana - Learning for All</h1>
    <div id="subjects" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    <script>
    fetch('data/seedData.json').then(r=>r.json()).then(data => {
        const container = document.getElementById('subjects');
        data.subjects.forEach(sub => {
            const card = document.createElement('div');
            card.className = 'subject-card bg-white shadow rounded overflow-hidden';
            card.innerHTML = `<img src="${sub.image}" class="w-full h-40 object-cover"><div class='p-4'><h2 class='font-bold text-lg'>${sub.title}</h2><p>${sub.lessons.length} Lessons</p></div>`;
            container.appendChild(card);
        });
    });
    </script>
</body>
</html>
